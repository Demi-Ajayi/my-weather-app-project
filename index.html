<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-wrapper">
          <div>
            <h1 class="current-city" id="current-city">Johannesburg</h1>
            <p class="current-weather-details">
              <span class="currentDay">Wednesday 12:40</span>,
              <span class="weatherCondition"> broken clouds</span>
              <br />
              Humidity: <strong id="humidity">66%</strong>, Wind:
              <strong id="wind-speed">2.57km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="weather-icon">☀️</span>
            <span class="temperature">19</span> <span class="unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Demi-Ajayi" target="_blank">Demi Ajayi</a>,
        open-sourced on
        <a
          href="https://github.com/Demi-Ajayi/my-weather-app-project"
          target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://demi-weatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
